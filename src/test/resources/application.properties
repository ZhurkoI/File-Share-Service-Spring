spring.jpa.hibernate.ddl-auto=none

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=pass

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.liquibase.change-log=classpath:liquibase/db.changelog-master.xml
spring.liquibase.url=jdbc:h2:mem:testDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.liquibase.user=sa
spring.liquibase.password=pass
spring.sql.init.mode=embedded

#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console
#server.servlet.context-path=my-app

jwt.token.secret=myappsecret
jwt.token.expired=3600000

aws.s3.region=eu-west-3
aws.s3.bucket.name=test.file-share-service.bucket

spring.jpa.show-sql=true